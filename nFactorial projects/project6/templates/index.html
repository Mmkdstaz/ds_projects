<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FastAPI Tag Predictor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 700px; margin: 50px auto; padding: 20px; background-color: #f0f2f5; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 120px; padding: 12px;  box-sizing: border-box; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; resize: vertical; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; align-items: center; }
        button { background: #008dff; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0076d6; }
        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; }
        .tag { background: #e7f3ff; color: #1877f2; padding: 6px 12px; border-radius: 16px; font-size: 14px; border: 1px solid #adcfff; }
        label { font-size: 13px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Определение тегов</h2>
        <textarea id="textInput" placeholder="Вставьте текст здесь..."></textarea>
        
        <div class="controls">
            <button onclick="analyze()">Определить</button>
        </div>

        <div id="result" class="tag-cloud"></div>
    </div>

    <script>
        async function analyze() {
            const text = document.getElementById('textInput').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = "Определение...";

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });

            const tags = await response.json();
            resultDiv.innerHTML = "";

            if (!tags || tags.length === 0) {
                resultDiv.innerHTML = "<span style='color: gray;'>Теги не определены (порог не пройден)</span>";
                return;
            }

            tags.forEach(tagName => {
                const div = document.createElement('div');
                div.className = 'tag';
                div.textContent = tagName; 
                resultDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
